name: Semgrep Security Scan

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v5

      # 2️⃣ Installer Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣ Installer Semgrep
      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          python -m pip install semgrep

      # 4️⃣ Lancer Semgrep et générer le fichier SARIF
      - name: Run Semgrep scan
        run: |
          semgrep --config p/python --config p/flask --config p/security-audit --sarif --output semgrep-results.sarif
        continue-on-error: true

      # 5️⃣ Upload du fichier SARIF vers GitHub Code Scanning
      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-results.sarif
