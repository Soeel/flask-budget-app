name: Semgrep Security Scan

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:
  semgrep:
    name: Run Semgrep
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installer Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣ Installer Semgrep
      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          python -m pip install semgrep

      # 4️⃣ Lancer l'analyse Semgrep et générer le SARIF
      - name: Run Semgrep scan
        run: |
          python -m semgrep --config p/python --config p/flask --config p/security-audit --sarif > semgrep-results.sarif

      # 5️⃣ Publier le résultat SARIF sur GitHub
      - name: Upload SARIF to GitHub
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: semgrep-results.sarif
