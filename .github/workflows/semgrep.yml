name: Scan Python code and dependencies, upload SARIF

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      # --------------------------
      # Snyk Scan (requirements.txt)
      # --------------------------
      - name: Run Snyk on requirements.txt
        uses: snyk/actions/python@master
        env:
          SNYK_TOKEN: ${{ secrets.TOKEN_SNYK }}
        with:
          command: test
          args: --file=requirements.txt --sarif-file-output=results.sarif
        continue-on-error: true

      # --------------------------
      # Semgrep Scan (Python + Flask)
      # --------------------------
      - name: Run Semgrep
        uses: semgrep/semgrep-action@v1
        with:
          config: |
            p/python
            p/flask
            p/security-audit
          sarif-output: results.sarif   # Utilise le mÃªme fichier SARIF
        continue-on-error: true

      # --------------------------
      # Upload SARIF
      # --------------------------
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif
          category: security
