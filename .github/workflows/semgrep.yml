name: Scan Python code with Semgrep and upload SARIF

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  semgrep:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Run Semgrep
        uses: semgrep/semgrep-action@v1
        with:
          # Analyses avec plusieurs configs Semgrep
          config: |
            p/python
            p/flask
            p/security-audit
          # Génération du fichier SARIF comme pour Snyk
          sarif-output: results.sarif
        continue-on-error: true

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif
          category: semgrep
